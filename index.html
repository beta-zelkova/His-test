<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>歴史クイズ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>歴史クイズ</h1>
        <div class="question">
            <p id="question-text">ここに問題が表示されます</p>
        </div>
        <input type="text" id="Ans-input" placeholder="答えを入力してください">
        <button onclick="checkAnswer()">回答する</button>
        <div class="result" id="result"></div>
        <button id="next-btn" style="display: none;" onclick="loadRandomQuestion()">次の問題へ</button>
        <button id="retry-btn" style="display: none;" onclick="retryQuiz()">再挑戦</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
